<div class="container">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div>
            <md-input-container class="fullwidth">
            <input type="text" mdInput placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            </md-input-container>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div>
            <md-input-container class="fullwidth">
            <input type="password" placeholder="Password" mdInput name="password" [(ngModel)]="model.password" #password="ngModel" required />
            </md-input-container>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div >
            <button [disabled]="loading" md-raised-button>Login</button>
            <a uiSrefActive="active" uiSref="register" md-raised-button>Register</a>
        </div>
    </form>
</div>
